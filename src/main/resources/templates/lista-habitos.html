<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimpleHabits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar text-bg-primary bg-primary p-3">
    <a class="navbar-brand fs-3 fw-bold text-bg-primary" href="/">SimpleHabits</a>
</nav>
<div class="container-fluid p-3">
    <div class="row g-3">
        <div class="col-sm-6 col-lg-4 col-xl-3" th:each="habito: ${habitos}">
            <a th:href="@{/habitos/{id}(id=${habito.getId()})}" style="text-decoration: none">
                <div class="card">
                    <div class="card-body">
                        <span class="" th:text="${habito.getTitulo()}"></span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<div class="position-absolute bottom-0 end-0 m-3">
    <a class="btn btn-primary btn-lg" href="/habitos/criacao" role="button">
        <i class="bi bi-plus-circle"></i> Criar h√°bito
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
